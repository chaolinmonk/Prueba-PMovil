<ion-menu menuId="main-menu" content-id="main">
  <ion-header>
    <ion-toolbar>
      <ion-title (click) = "goTo('home')" >Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list [inset]="true" color ="danger">
      <ion-item [button]="true" (click) = "goTo('home')">
        <ion-icon name="home-outline" slot="start" color ="primary"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item [button]="true" (click) = "goTo('subject')">
        <ion-icon name="library-outline" slot="start" color="success"></ion-icon>
        <ion-label>Asignaturas</ion-label>
      </ion-item>
      <ion-item [button]="true" (click) = "goTo('grades')">
        <ion-icon name="bar-chart-outline" slot="start" color="danger"></ion-icon>
        <ion-label>Notas</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <div id = "reglog">
    <ion-list>
      <ion-item [button]="true" (click) = "goTo('login')">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Ingresar</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-menu>

<!-- Contenido Principal -->
<ion-header id="main"> 
  <ion-toolbar>
    <ion-title>IonicED</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button> <!-- Este botón abre el menú lateral -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>
